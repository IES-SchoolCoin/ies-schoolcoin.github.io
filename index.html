<!DOCTYPE htm<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCHOOLCOIN - App</title>

  <style>
    :root{
      --app-bg: #f7d54a;
      --accent: #0b8a3e;
      --accent-600: #0a7a34;
      --muted: #666;
      --card-bg: #fff;
      --danger: #c62828;
      --radius: 12px;
      --shadow: 0 8px 28px rgba(0,0,0,0.12);
      --text: #222;
    }
    html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:var(--app-bg);color:var(--text);-webkit-font-smoothing:antialiased;}
    .contenedor{width:100%;max-width:920px;margin:0 auto;padding:18px;box-sizing:border-box;}
    .top-bar{background:#000;color:#fff;padding:12px;font-weight:800;text-align:center;border-radius:10px;}
    .header{margin-top:14px;font-size:22px;font-weight:800;text-align:center;}
    .row{display:flex;gap:16px;align-items:flex-start;flex-wrap:wrap;}
    .col{flex:1;min-width:300px;}
    .chart-wrap{margin-top:14px;border-radius:12px;padding:6px;background:transparent;}
    canvas{width:100% !important;height:420px !important;display:block;border-radius:8px;background:transparent;}
    .botones{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:12px;}
    .boton{background:var(--accent);color:#fff;padding:12px;border-radius:10px;font-weight:700;text-align:center;cursor:pointer;user-select:none;box-shadow:var(--shadow);border:0;}
    .control-btn{background:#fff;border:1px solid rgba(0,0,0,0.08);padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:700;}
    /* Modal backdrop y modal */
    .modal-backdrop{position:fixed;inset:0;background:linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45));display:flex;align-items:center;justify-content:center;z-index:9999;padding:20px;}
    .modal{width:100%;max-width:520px;border-radius:14px;background:linear-gradient(180deg,#fff,#fbfbfb);box-shadow:var(--shadow);overflow:hidden;border:1px solid rgba(0,0,0,0.06);}
    /* Cabecera del modal con tema */
    .modal-header{background:linear-gradient(90deg,var(--app-bg),#ffe77a);padding:14px 16px;display:flex;align-items:center;gap:12px;border-bottom:1px solid rgba(0,0,0,0.04);}
    .modal-header h3{margin:0;font-size:16px;color:#111;}
    .modal-body{padding:14px 16px;max-height:62vh;overflow:auto;box-sizing:border-box;}
    /* Ocultar scrollbar visualmente pero permitir scroll interno si hace falta */
    .modal-body{scrollbar-width:none;-ms-overflow-style:none;}
    .modal-body::-webkit-scrollbar{width:0;height:0;display:none;}
    /* Formularios y controles */
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px;}
    .field label{font-weight:700;font-size:13px;color:#222;}
    .field input[type="text"], .field input[type="number"], .field select, .field textarea{
      padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.08);font-size:14px;box-sizing:border-box;background:#fff;
    }
    .row-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:8px;}
    .btn-primary{background:var(--accent);color:#fff;border:0;padding:10px 12px;border-radius:10px;font-weight:800;cursor:pointer;}
    .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:10px 12px;border-radius:10px;cursor:pointer;}
    /* Estilo compacto y coherente con la app */
    .muted{color:var(--muted);font-size:13px;}
    .small-note{font-size:12px;color:#444;margin-top:6px;}
    /* Tarjeta de confirmación */
    .confirm-card{background:linear-gradient(180deg,#fff,#fcfcfc);padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.04);box-shadow:0 6px 18px rgba(0,0,0,0.04);}
    @media (max-width:900px){ .contenedor{max-width:420px;} canvas{height:360px !important;} .botones{grid-template-columns:1fr 1fr;} }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="top-bar">SCHOOLCOIN</div>
    <div class="header">IES-SchoolCoin</div>

    <div class="row" style="align-items:center;">
      <div style="flex:0 0 140px; text-align:center;">
        <div style="width:84px;height:84px;margin:8px auto;"><img src="LOGO.png" alt="Logo" style="width:100%;height:100%;object-fit:contain;"></div>
        <div id="valorDisplay" style="font-weight:900;font-size:28px;margin-top:6px;text-align:center;">0.000 €</div>
      </div>

      <div class="col">
        <div style="font-weight:700;margin-bottom:6px;">Gráfica</div>
        <div class="chart-wrap"><canvas id="grafica"></canvas></div>
      </div>

      <div class="col">
        <div style="font-weight:700;margin-bottom:6px;">Estado</div>
        <div style="padding:12px;border-radius:10px;background:rgba(255,255,255,0.9);box-shadow:var(--shadow);text-align:center;color:var(--muted);">Panel reducido</div>
      </div>
    </div>

    <div class="botones" style="margin-top:14px;">
      <div class="boton" id="btnEnviar">Enviar</div>
      <div class="boton" id="btnIngresos">Ingresos</div>
      <div class="boton" id="btnCambiar">Cambiar</div>
      <div class="boton" id="btnCuenta">Mi cuenta</div>
    </div>

    <div style="margin-top:12px;display:flex;gap:8px;">
      <button class="control-btn" id="pauseBtn">Pausar actualizaciones</button>
      <button class="control-btn" id="addSample">Añadir valor ahora</button>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <script>
    // --- Datos y gráfica (mantengo la lógica previa) ---
    const UPDATE_INTERVAL_MS = 5000;
    const PRESET_POINTS = 600;
    const MIN = 0.05, MAX = 0.50, BASE = 0.275, MAX_STEP_PER_TICK = 0.0009;

    function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
    function formatDynamicDecimals(num){
      if (!isFinite(num)) return String(num);
      const s = num.toFixed(8).replace(/0+$/,'').replace(/\.$/,'');
      const parts = s.split('.');
      if(parts.length === 1) return parts[0];
      const frac = parts[1];
      if(frac.length <= 3) return parts[0] + '.' + frac.padEnd(3,'0');
      return parts[0] + '.' + frac;
    }

    function nextValue(prev){
      const meanReversion = (BASE - prev) * 0.10;
      const baseNoise = (Math.random() - 0.5) * 0.0022;
      let candidate = prev + meanReversion + baseNoise;
      if(Math.random() < 0.04){
        const jumpPct = (Math.random() * 2 - 1) * 0.02;
        candidate = candidate * (1 + jumpPct);
      }
      const delta = candidate - prev;
      const limitedDelta = clamp(delta, -MAX_STEP_PER_TICK, MAX_STEP_PER_TICK);
      const next = clamp(prev + limitedDelta, MIN, MAX);
      return Number(next.toFixed(6));
    }

    function generateInitialSeries(){
      const labels = [];
      const data = [];
      const nowAligned = Math.floor(Date.now() / UPDATE_INTERVAL_MS) * UPDATE_INTERVAL_MS;
      const start = nowAligned - (PRESET_POINTS - 1) * UPDATE_INTERVAL_MS;
      let val = BASE + (Math.random() - 0.5) * 0.04;
      for(let i=0;i<PRESET_POINTS;i++){
        labels.push(new Date(start + i * UPDATE_INTERVAL_MS));
        val = nextValue(val);
        data.push(Number(val.toFixed(6)));
      }
      return {labels, data};
    }

    const initial = generateInitialSeries();
    const masterLabels = initial.labels.slice();
    const masterValues = initial.data.slice();
    const TRANSACTIONS = [];

    const ctx = document.getElementById('grafica').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: masterLabels.slice(),
        datasets: [{
          label: 'SCHOOLCOIN',
          data: masterValues.slice(),
          borderColor: '#0b8a3e',
          borderWidth: 1,
          backgroundColor: 'rgba(11,138,62,0.10)',
          pointRadius: (ctx) => ctx.active ? 6 : 0,
          pointHoverRadius: 6,
          pointHitRadius: 12,
          tension: 0.16,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: { duration: 0 },
        interaction: { mode: 'nearest', intersect: false },
        plugins: {
          legend: { display: false },
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(c){
                const v = Number(c.parsed.y);
                const date = c.label instanceof Date ? new Date(c.label).toLocaleString('es-ES') : c.label;
                return ` ${formatDynamicDecimals(v)} € — ${date}`;
              }
            }
          }
        },
        scales: {
          x: { type: 'time', time: { unit: 'second', displayFormats: { second: 'HH:mm:ss' } }, grid: { display: false }, ticks: { display: false } },
          y: { beginAtZero: false, grid: { display: true, color: 'rgba(0,0,0,0.04)' }, ticks: { color: '#333', callback: v => Number(Number(v).toFixed(2)) + ' €' } }
        }
      }
    });

    window.chartInstance = chart;

    function adjustYAxisToPrice(currentPrice){
      const span = Math.max(0.02, Math.abs(currentPrice) * 0.12);
      const min = clamp(currentPrice - span, MIN, MAX);
      const max = clamp(currentPrice + span, MIN, MAX);
      const margin = (max - min) * 0.06;
      chart.options.scales.y.min = clamp(min - margin, MIN, MAX);
      chart.options.scales.y.max = clamp(max + margin, MIN, MAX);
      chart.update('none');
    }

    const valorDisplay = document.getElementById('valorDisplay');
    function updateMainDisplay(value){
      valorDisplay.textContent = formatDynamicDecimals(value) + ' €';
      const prev = chart.data.datasets[0].data.length > 1 ? chart.data.datasets[0].data[chart.data.datasets[0].data.length - 2] : value;
      const diff = value - prev;
      valorDisplay.style.color = diff > 0 ? 'var(--accent)' : (diff < 0 ? 'var(--danger)' : 'var(--text)');
      adjustYAxisToPrice(value);
    }

    function clearActiveSelection(){ try{ chart.setActiveElements([]); chart.tooltip.setActiveElements([], {x:0,y:0}); chart.update('none'); }catch(e){} }
    function highlightPoint(index){
      if(index == null) return;
      clearActiveSelection();
      const active = [{datasetIndex:0, index}];
      chart.setActiveElements(active);
      const x = chart.scales.x.getPixelForValue(chart.data.labels[index]);
      const y = chart.scales.y.getPixelForValue(chart.data.datasets[0].data[index]);
      chart.tooltip.setActiveElements(active, {x,y});
      chart.update('none');
      const val = chart.data.datasets[0].data[index];
      valorDisplay.textContent = formatDynamicDecimals(Number(val)) + ' €';
    }
    window.highlightPoint = highlightPoint;

    // Updates
    let paused = false;
    let updateTimer = null;

    function pushNewMasterPoint(nextDate, newMasterVal){
      clearActiveSelection();
      masterLabels.push(nextDate);
      masterValues.push(newMasterVal);
      if(masterLabels.length > PRESET_POINTS){ masterLabels.shift(); masterValues.shift(); }

      const lastSmoothed = chart.data.datasets[0].data[chart.data.datasets[0].data.length - 1];
      const raw = newMasterVal + (Math.random() - 0.5) * 0.0008;
      const alpha = 0.10;
      let smoothed = lastSmoothed * (1 - alpha) + raw * alpha;

      const delta = smoothed - lastSmoothed;
      const limitedDelta = clamp(delta, -MAX_STEP_PER_TICK, MAX_STEP_PER_TICK);
      smoothed = clamp(lastSmoothed + limitedDelta, MIN, MAX);

      chart.data.labels.push(nextDate);
      chart.data.datasets[0].data.push(Number(smoothed.toFixed(6)));
      if(chart.data.labels.length > PRESET_POINTS){ chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
      chart.update('none');

      setTimeout(() => clearActiveSelection(), 20);
      updateMainDisplay(Number(chart.data.datasets[0].data[chart.data.datasets[0].data.length - 1]));
    }

    function scheduleNextUpdate(){
      if(updateTimer) clearInterval(updateTimer);
      updateTimer = setInterval(() => {
        if(paused) return;
        const lastLabel = masterLabels[masterLabels.length - 1];
        const lastTime = (lastLabel instanceof Date) ? lastLabel.getTime() : new Date(lastLabel).getTime();
        const nextTime = new Date(lastTime + UPDATE_INTERVAL_MS);
        const prev = masterValues[masterValues.length - 1];
        const nv = nextValue(prev);
        pushNewMasterPoint(nextTime, nv);
      }, UPDATE_INTERVAL_MS);
    }
    scheduleNextUpdate();

    // Initial display
    updateMainDisplay(chart.data.datasets[0].data[chart.data.datasets[0].data.length - 1]);

    // --- Modal helpers con estilo y sin scrollbar visible en backdrop ---
    function openModal(contentHtml){
      const bd = document.createElement('div');
      bd.className = 'modal-backdrop';
      bd.innerHTML = `<div class="modal">${contentHtml}</div>`;
      document.body.appendChild(bd);
      // cerrar al pulsar fuera del modal
      bd.addEventListener('click', (e) => { if(e.target === bd) bd.remove(); });
      return bd;
    }
    function closeModal(bd){ if(bd && bd.remove) bd.remove(); }

    // --- Formularios Enviar / Ingresos / Cambiar: nuevo diseño coherente con tema ---
    document.getElementById('btnEnviar').addEventListener('click', () => {
      const html = `
        <div class="modal-header">
          <h3>Enviar SchoolCoins</h3>
        </div>
        <div class="modal-body">
          <div class="field">
            <label>Destinatario</label>
            <input id="m_dest" type="text" placeholder="Dirección o usuario">
          </div>
          <div class="field">
            <label>Cantidad (SC)</label>
            <input id="m_amt" type="number" step="0.0001" placeholder="0.01">
            <div class="small-note">Se usará el precio actual para calcular equivalencias si procede.</div>
          </div>
          <div class="row-actions">
            <button class="btn-ghost" id="m_cancel">Cancelar</button>
            <button class="btn-primary" id="m_send">Enviar</button>
          </div>
        </div>`;
      const bd = openModal(html);
      bd.querySelector('#m_cancel').addEventListener('click', () => closeModal(bd));
      bd.querySelector('#m_send').addEventListener('click', () => {
        const dest = bd.querySelector('#m_dest').value || 'desconocido';
        const amt = parseFloat(bd.querySelector('#m_amt').value) || 0;
        const lastIndex = masterLabels.length - 1;
        TRANSACTIONS.push({txid: randomHex(16), type:'envio', from:'you', to:dest, amount: Number(amt.toFixed(4)), timestamp: new Date(masterLabels[lastIndex]).toISOString(), index: lastIndex});
        const prev = masterValues[masterValues.length - 1];
        const impact = clamp(amt * 0.00002, 0, 0.003);
        const nv = clamp(prev + impact * (Math.random() > 0.5 ? 1 : -1), MIN, MAX);
        const nextTime = new Date(((masterLabels[lastIndex] instanceof Date) ? masterLabels[lastIndex].getTime() : new Date(masterLabels[lastIndex]).getTime()) + UPDATE_INTERVAL_MS);
        pushNewMasterPoint(nextTime, Number(nv.toFixed(6)));
        bd.querySelector('.modal').innerHTML = `<div class="modal-header"><h3>Enviado</h3></div><div class="modal-body"><div class="confirm-card"><div style="font-weight:800;margin-bottom:6px;">Enviado ${amt.toFixed(4)} SC</div><div class="muted">a ${dest}</div></div><div class="row-actions" style="margin-top:12px;"><button class="btn-primary" id="m_ok">Aceptar</button></div></div>`;
        bd.querySelector('#m_ok').addEventListener('click', () => closeModal(bd));
      });
    });

    document.getElementById('btnIngresos').addEventListener('click', () => {
      const html = `
        <div class="modal-header">
          <h3>Registrar Ingreso</h3>
        </div>
        <div class="modal-body">
          <div class="field">
            <label>Origen</label>
            <input id="i_from" type="text" placeholder="Usuario o fuente">
          </div>
          <div class="field">
            <label>Cantidad (SC)</label>
            <input id="i_amt" type="number" step="0.01" placeholder="10.00">
          </div>
          <div class="row-actions">
            <button class="btn-ghost" id="i_cancel">Cancelar</button>
            <button class="btn-primary" id="i_ok">Confirmar</button>
          </div>
        </div>`;
      const bd = openModal(html);
      bd.querySelector('#i_cancel').addEventListener('click', () => closeModal(bd));
      bd.querySelector('#i_ok').addEventListener('click', () => {
        const from = bd.querySelector('#i_from').value || 'external';
        const amt = parseFloat(bd.querySelector('#i_amt').value) || 0;
        const lastIndex = masterLabels.length - 1;
        TRANSACTIONS.push({txid: randomHex(16), type:'ingreso', from, to:'you', amount: Number(amt.toFixed(4)), timestamp: new Date(masterLabels[lastIndex]).toISOString(), index: lastIndex});
        const prev = masterValues[masterValues.length - 1];
        const nv = clamp(prev + clamp(amt * 0.00002, 0, 0.003), MIN, MAX);
        const nextTime = new Date(((masterLabels[lastIndex] instanceof Date) ? masterLabels[lastIndex].getTime() : new Date(masterLabels[lastIndex]).getTime()) + UPDATE_INTERVAL_MS);
        pushNewMasterPoint(nextTime, Number(nv.toFixed(6)));
        bd.querySelector('.modal').innerHTML = `<div class="modal-header"><h3>Ingreso registrado</h3></div><div class="modal-body"><div class="confirm-card"><div style="font-weight:800;margin-bottom:6px;">+${amt.toFixed(4)} SC</div><div class="muted">Origen: ${from}</div></div><div class="row-actions" style="margin-top:12px;"><button class="btn-primary" id="i_done">Aceptar</button></div></div>`;
        bd.querySelector('#i_done').addEventListener('click', () => closeModal(bd));
      });
    });

    document.getElementById('btnCambiar').addEventListener('click', () => {
      const currentPrice = Number(chart.data.datasets[0].data[chart.data.datasets[0].data.length - 1]);
      const html = `
        <div class="modal-header">
          <h3>Cambiar SchoolCoins a €</h3>
        </div>
        <div class="modal-body">
          <div class="field">
            <label>Cantidad (SC)</label>
            <input id="c_amt" type="number" step="0.0001" placeholder="10.00">
          </div>
          <div class="field">
            <label>Precio por SC</label>
            <div style="padding:10px;border-radius:10px;background:#fff;border:1px solid rgba(0,0,0,0.06);font-weight:800;">${formatDynamicDecimals(currentPrice)} €</div>
            <div class="small-note">Se calculará la equivalencia al confirmar.</div>
          </div>
          <div class="row-actions">
            <button class="btn-ghost" id="c_cancel">Cancelar</button>
            <button class="btn-primary" id="c_ok">Cambiar</button>
          </div>
        </div>`;
      const bd = openModal(html);
      const input = bd.querySelector('#c_amt');
      bd.querySelector('#c_cancel').addEventListener('click', () => closeModal(bd));
      bd.querySelector('#c_ok').addEventListener('click', () => {
        const amt = parseFloat(input.value) || 0;
        if(amt <= 0){
          input.focus();
          return;
        }
        const lastIndex = masterLabels.length - 1;
        TRANSACTIONS.push({txid: randomHex(16), type:'cambio', from:'you', to:'exchange', amount: Number(amt.toFixed(4)), euro: Number((amt * currentPrice).toFixed(6)), timestamp: new Date(masterLabels[lastIndex]).toISOString(), index: lastIndex});
        const prev = masterValues[masterValues.length - 1];
        const nv = clamp(prev + (Math.random()-0.5) * 0.0008, MIN, MAX);
        const nextTime = new Date(((masterLabels[lastIndex] instanceof Date) ? masterLabels[lastIndex].getTime() : new Date(masterLabels[lastIndex]).getTime()) + UPDATE_INTERVAL_MS);
        pushNewMasterPoint(nextTime, Number(nv.toFixed(6)));
        bd.querySelector('.modal').innerHTML = `<div class="modal-header"><h3>Cambio realizado</h3></div><div class="modal-body"><div class="confirm-card"><div style="font-weight:800;margin-bottom:6px;">${amt.toFixed(4)} SC → ${(amt*currentPrice).toFixed(6)} €</div></div><div class="row-actions" style="margin-top:12px;"><button class="btn-primary" id="c_done">Aceptar</button></div></div>`;
        bd.querySelector('#c_done').addEventListener('click', () => closeModal(bd));
      });
    });

    // Mi cuenta (sin cambios funcionales)
    document.getElementById('btnCuenta').addEventListener('click', () => {
      renderAccountModal('all', 0);
    });

    function renderAccountModal(filter='all', page=0){
      const PAGE_SIZE = 10;
      let filtered = TRANSACTIONS.slice();
      if(filter !== 'all') filtered = filtered.filter(t => t.type === filter);
      const total = filtered.length;
      const totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      const start = page * PAGE_SIZE;
      const pageItems = filtered.slice().reverse().slice(start, start + PAGE_SIZE);

      const filtersHtml = `
        <div style="padding:8px 0;display:flex;gap:8px;flex-wrap:wrap;">
          <button class="btn-ghost filter" data-filter="all">Todos</button>
          <button class="btn-ghost filter" data-filter="ingreso">Ingresos</button>
          <button class="btn-ghost filter" data-filter="gasto">Gastos</button>
          <button class="btn-ghost filter" data-filter="envio">Envíos</button>
          <button class="btn-ghost filter" data-filter="cambio">Cambios</button>
        </div>`;

      let listHtml = '';
      if(pageItems.length === 0){
        listHtml = `<div class="empty">No hay transacciones que coincidan.</div>`;
      } else {
        listHtml = `<div style="display:flex;flex-direction:column;gap:10px;">`;
        pageItems.forEach(tx => {
          const shortId = tx.txid.slice(0,12) + (tx.txid.length>12 ? '…' : '');
          const amountLabel = tx.type === 'cambio' ? `${Number(tx.amount).toFixed(4)} SC → ${Number(tx.euro).toFixed(6)} €` : `${Number(tx.amount).toFixed(4)} SC`;
          listHtml += `
            <div style="display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;background:#fff;border:1px solid rgba(0,0,0,0.04);">
              <div style="min-width:0;">
                <div style="font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:220px;">${shortId}</div>
                <div style="font-size:12px;color:var(--muted);margin-top:6px;">${new Date(tx.timestamp).toLocaleString('es-ES')} · ${tx.type}</div>
              </div>
              <div style="font-weight:900;color:var(--accent);min-width:120px;text-align:right;">${amountLabel}</div>
            </div>`;
        });
        listHtml += `</div>`;
      }

      const pagerHtml = `
        <div style="display:flex;gap:8px;justify-content:center;margin-top:12px;">
          <button class="btn-ghost" id="prevPage" ${page===0?'disabled':''}>Anterior</button>
          <div style="align-self:center;color:var(--muted)">Página ${page+1} / ${totalPages}</div>
          <button class="btn-ghost" id="nextPage" ${page+1>=totalPages?'disabled':''}>Siguiente</button>
        </div>`;

      const modalHtml = `
        <div class="modal-header"><h3>Mi cuenta</h3></div>
        <div class="modal-body">
          ${filtersHtml}
          ${listHtml}
          ${pagerHtml}
          <div style="display:flex;justify-content:flex-end;margin-top:12px;"><button class="btn-primary" id="closeAccount">Cerrar</button></div>
        </div>`;

      const bd = openModal(modalHtml);

      bd.querySelectorAll('.filter').forEach(btn => {
        btn.addEventListener('click', () => {
          const f = btn.getAttribute('data-filter');
          bd.remove();
          renderAccountModal(f, 0);
        });
      });

      const prev = bd.querySelector('#prevPage');
      const next = bd.querySelector('#nextPage');
      if(prev) prev.addEventListener('click', () => { bd.remove(); renderAccountModal(filter, Math.max(0, page-1)); });
      if(next) next.addEventListener('click', () => { bd.remove(); renderAccountModal(filter, page+1); });

      const closeBtn = bd.querySelector('#closeAccount');
      if(closeBtn) closeBtn.addEventListener('click', () => closeModal(bd));
    }

    // Pause / add sample
    document.getElementById('pauseBtn').addEventListener('click', () => {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? 'Reanudar actualizaciones' : 'Pausar actualizaciones';
    });
    document.getElementById('addSample').addEventListener('click', () => {
      const lastLabel = masterLabels[masterLabels.length - 1];
      const lastTime = (lastLabel instanceof Date) ? lastLabel.getTime() : new Date(lastLabel).getTime();
      const nextTime = new Date(lastTime + UPDATE_INTERVAL_MS);
      const prev = masterValues[masterValues.length - 1];
      const nv = nextValue(prev);
      pushNewMasterPoint(nextTime, nv);
    });

    // Helper randomHex
    function randomHex(len=8){ const chars='0123456789abcdef'; let s=''; for(let i=0;i<len;i++) s+=chars[Math.floor(Math.random()*chars.length)]; return s; }
  </script>
