<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCHOOLCOIN</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7d54a;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* CONTENEDOR CENTRAL */
    .contenedor {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .top-bar {
      background: #000;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .header {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .coin-logo {
      width: 120px;
      height: 120px;
      margin: 20px auto;
    }

    .coin-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .valor-actual {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }

    .chart-wrap {
      width: 100%;
      margin: 20px 0;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .botones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .boton {
      background: #8b5e3c;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .botones {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="contenedor">

    <div class="top-bar">SCHOOLCOIN</div>

    <div class="header">IES-SchoolCoin</div>

    <div class="coin-logo">
      <img src="LOGO.png" alt="Logo SCHOOLCOIN">
    </div>

    <div class="valor-actual">0.77 € ▲</div>

    <div class="chart-wrap">
      <canvas id="grafica"></canvas>
    </div>

    <div class="botones">
      <div class="boton">Enviar</div>
      <div class="boton">Ingresos</div>
      <div class="boton">Gastos</div>
      <div class="boton">Mi cuenta</div>
    </div>

  </div>

  <!-- SCRIPT DE EJEMPLO PARA LA GRÁFICA -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('grafica');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['L', 'M', 'X', 'J', 'V'],
        datasets: [{
          label: 'Valor',
          data: [0.5, 0.6, 0.65, 0.7, 0.77],
          borderColor: 'green',
          borderWidth: 3,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>

</body>
</html>
