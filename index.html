<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCHOOLCOIN - Botones interactivos</title>

  <style>
    :root{--bg:#f7d54a;--top:#000;--btn:#8b5e3c;--text:#222;}
    html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .contenedor{width:100%;max-width:420px;margin:0 auto;padding:16px;box-sizing:border-box;}
    .top-bar{background:var(--top);color:#fff;padding:10px;font-weight:700;text-align:center;border-radius:8px;}
    .header{margin-top:14px;font-size:22px;font-weight:800;text-align:center;}
    .coin-logo{width:96px;height:96px;margin:14px auto;}
    .coin-logo img{width:100%;height:100%;object-fit:contain;display:block;}
    .valor-actual{font-size:30px;font-weight:800;margin-top:8px;}
    .meta-line{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:6px;font-size:13px;color:#333;}
    .chart-wrap{width:100%;margin-top:14px;background:transparent;border-radius:12px;padding:6px;}
    canvas{width:100% !important;height:320px !important;display:block;}
    .botones{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px;}
    .boton{background:var(--btn);color:#fff;padding:12px;border-radius:10px;font-weight:700;text-align:center;cursor:pointer;user-select:none;}
    .info-box{margin-top:12px;background:rgba(0,0,0,0.06);padding:10px;border-radius:8px;font-size:13px;}
    .controls{display:flex;gap:8px;margin-top:10px;justify-content:center;}
    .control-btn{background:#fff;border:1px solid #ccc;padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:600;}
    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;z-index:9999;}
    .modal{background:#fff;color:#111;border-radius:12px;padding:16px;max-width:420px;width:92%;box-sizing:border-box;}
    .modal h3{margin:0 0 8px 0;font-size:18px;}
    .modal label{display:block;margin-top:8px;font-size:13px;}
    .modal input, .modal textarea, .modal select{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #ddd;box-sizing:border-box;}
    .modal .row{display:flex;gap:8px;margin-top:12px;}
    .modal .btn{flex:1;padding:10px;border-radius:8px;border:0;cursor:pointer;font-weight:700;}
    .btn-primary{background:#0b8a3e;color:#fff;}
    .btn-ghost{background:#f3f3f3;color:#333;border:1px solid #ddd;}
    .small-muted{font-size:12px;color:#666;margin-top:8px;}
    @media (max-width:400px){canvas{height:260px !important;}}
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="top-bar">SCHOOLCOIN</div>
    <div class="header">IES-SchoolCoin</div>

    <div class="coin-logo"><img src="LOGO.png" alt="Logo SCHOOLCOIN"></div>

    <div class="valor-actual" id="valorActual">0.00 €</div>
    <div class="meta-line">
      <div id="trendText">—</div>
      <div id="timestamp">—</div>
    </div>

    <div class="chart-wrap"><canvas id="grafica"></canvas></div>

    <div class="botones">
      <div class="boton" id="btnEnviar">Enviar</div>
      <div class="boton" id="btnIngresos">Ingresos</div>
      <div class="boton" id="btnGastos">Gastos</div>
      <div class="boton" id="btnCuenta">Mi cuenta</div>
    </div>

    <div class="controls">
      <button class="control-btn" id="pauseBtn">Pausar actualizaciones</button>
      <button class="control-btn" id="addSample">Añadir valor ahora</button>
    </div>

    <div class="info-box" id="infoBox">Toca o haz clic en un punto para ver su fecha, hora y valor.</div>
  </div>

  <!-- Chart.js + adaptador de fechas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/dist/date-fns.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <script>
    // CONFIG
    const UPDATE_INTERVAL_MS = 5000;
    const PRESET_POINTS = 600;
    const BASE = 0.175;
    const MIN = 0.15;
    const MAX = 0.20;

    // UTIL
    function clamp(v,a,b){return Math.max(a,Math.min(b,v));}
    function formatMoney(v){return Number(v).toFixed(2)+' €';}
    function formatDate(d){return d.toLocaleString('es-ES',{year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit'});}

    function nextValue(prev){
      const meanReversion = (BASE - prev) * 0.08;
      const noise = (Math.random() - 0.5) * 0.006;
      return Number(clamp(prev + meanReversion + noise, MIN, MAX).toFixed(4));
    }

    // GENERAR SERIE INICIAL
    function generateInitialSeries(){
      const labels = [];
      const data = [];
      const nowAligned = Math.floor(Date.now() / UPDATE_INTERVAL_MS) * UPDATE_INTERVAL_MS;
      const start = nowAligned - (PRESET_POINTS - 1) * UPDATE_INTERVAL_MS;
      let val = BASE + (Math.random() - 0.5) * 0.01;
      for(let i=0;i<PRESET_POINTS;i++){
        labels.push(new Date(start + i * UPDATE_INTERVAL_MS));
        val = nextValue(val);
        data.push(val);
      }
      return {labels,data};
    }

    const initial = generateInitialSeries();
    const labels = initial.labels.slice();
    const values = initial.data.slice();

    // UI refs
    const valorActualEl = document.getElementById('valorActual');
    const timestampEl = document.getElementById('timestamp');
    const trendTextEl = document.getElementById('trendText');
    const infoBox = document.getElementById('infoBox');

    function updateMainDisplay(value,date){
      valorActualEl.textContent = formatMoney(value);
      timestampEl.textContent = formatDate(date);
      const prev = values.length>1 ? values[values.length-2] : value;
      const diff = value - prev;
      const arrow = diff>0 ? '▲' : (diff<0 ? '▼' : '—');
      const pct = prev ? ((diff/prev)*100).toFixed(2)+'%' : '';
      trendTextEl.textContent = arrow + ' ' + pct;
    }

    // CHART
    const ctx = document.getElementById('grafica').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'SCHOOLCOIN',
          data: values,
          borderColor: '#0b8a3e',
          backgroundColor: 'rgba(11,138,62,0.12)',
          pointRadius: (ctx) => ctx.active ? 6 : 0,
          pointHoverRadius: 6,
          pointHitRadius: 12,
          tension: 0.25,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: { duration: 0 },
        interaction: { mode: 'nearest', intersect: false },
        plugins: {
          legend: { display: false },
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(c){
                const v = Number(c.parsed.y).toFixed(4);
                const date = c.label instanceof Date ? formatDate(c.label) : c.label;
                return ` ${v} € — ${date}`;
              }
            }
          }
        },
        scales: {
          x: {
            type: 'time',
            time: { unit: 'second', displayFormats: { second: 'HH:mm:ss' } },
            grid: { display: false },
            ticks: { color: '#333', maxRotation: 0, autoSkip: true, maxTicksLimit: 8 }
          },
          y: {
            beginAtZero: false,
            suggestedMin: MIN - 0.01,
            suggestedMax: MAX + 0.01,
            grid: { display: false },
            ticks: { callback: v => Number(v).toFixed(2)+' €', color: '#333' }
          }
        }
      }
    });

    // Selección única
    function clearActiveSelection(){
      try{
        chart.setActiveElements([]);
        chart.tooltip.setActiveElements([], {x:0,y:0});
        chart.update('none');
      }catch(e){}
    }

    function highlightPoint(index){
      if(index == null) return;
      clearActiveSelection();
      const active = [{datasetIndex:0, index}];
      chart.setActiveElements(active);
      const x = chart.scales.x.getPixelForValue(chart.data.labels[index]);
      const y = chart.scales.y.getPixelForValue(chart.data.datasets[0].data[index]);
      chart.tooltip.setActiveElements(active, {x,y});
      chart.update('none');
      const val = chart.data.datasets[0].data[index];
      const lab = chart.data.labels[index];
      infoBox.textContent = `Punto: ${Number(val).toFixed(4)} € — ${formatDate(new Date(lab))}`;
    }

    // Interacciones canvas
    const canvasEl = document.getElementById('grafica');
    canvasEl.addEventListener('mousemove', (evt) => {
      const pts = chart.getElementsAtEventForMode(evt, 'nearest', {intersect: true}, true);
      if(pts.length) highlightPoint(pts[0].index);
      else {
        const pts2 = chart.getElementsAtEventForMode(evt, 'nearest', {intersect: false}, true);
        if(pts2.length) highlightPoint(pts2[0].index);
      }
    });
    canvasEl.addEventListener('mouseleave', () => {
      clearActiveSelection();
      infoBox.textContent = 'Toca o haz clic en un punto para ver su fecha, hora y valor.';
    });
    canvasEl.addEventListener('click', (evt) => {
      const pts = chart.getElementsAtEventForMode(evt, 'nearest', {intersect: true}, true);
      if(pts.length) highlightPoint(pts[0].index);
      else {
        const pts2 = chart.getElementsAtEventForMode(evt, 'nearest', {intersect: false}, true);
        if(pts2.length) highlightPoint(pts2[0].index);
      }
    });
    canvasEl.addEventListener('touchend', (e) => {
      if(e.changedTouches && e.changedTouches.length){
        const t = e.changedTouches[0];
        const simulated = {clientX: t.clientX, clientY: t.clientY};
        const pts = chart.getElementsAtEventForMode(simulated, 'nearest', {intersect: true}, true);
        if(pts.length) highlightPoint(pts[0].index);
        else {
          const pts2 = chart.getElementsAtEventForMode(simulated, 'nearest', {intersect: false}, true);
          if(pts2.length) highlightPoint(pts2[0].index);
        }
      }
    }, {passive:true});

    // Actualizaciones deterministas
    let paused = false;
    let updateTimer = null;

    function pushNewPoint(nextDate, newVal){
      clearActiveSelection();
      chart.data.labels.push(nextDate);
      chart.data.datasets[0].data.push(newVal);
      if(chart.data.labels.length > PRESET_POINTS){
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update('none');
      setTimeout(() => clearActiveSelection(), 20);
      labels.push(nextDate);
      values.push(newVal);
      if(labels.length > PRESET_POINTS){ labels.shift(); values.shift(); }
      updateMainDisplay(newVal, nextDate);
    }

    function scheduleNextUpdate(){
      if(updateTimer) clearInterval(updateTimer);
      updateTimer = setInterval(() => {
        if(paused) return;
        const lastLabel = chart.data.labels[chart.data.labels.length-1];
        const lastTime = (lastLabel instanceof Date) ? lastLabel.getTime() : new Date(lastLabel).getTime();
        const nextTime = new Date(lastTime + UPDATE_INTERVAL_MS);
        const prev = Number(chart.data.datasets[0].data[chart.data.datasets[0].data.length-1]);
        const nv = nextValue(prev);
        pushNewPoint(nextTime, nv);
      }, UPDATE_INTERVAL_MS);
    }

    scheduleNextUpdate();
    updateMainDisplay(values[values.length-1], new Date(labels[labels.length-1]));

    // BOTONES: helpers para modales
    function openModal(htmlContent){
      // crear backdrop
      const bd = document.createElement('div');
      bd.className = 'modal-backdrop';
      bd.innerHTML = `<div class="modal">${htmlContent}</div>`;
      document.body.appendChild(bd);
      // cerrar al click fuera
      bd.addEventListener('click', (e) => {
        if(e.target === bd) bd.remove();
      });
      return bd;
    }

    function closeModal(bd){ if(bd && bd.remove) bd.remove(); }

    // Enviar: formulario simple
    document.getElementById('btnEnviar').addEventListener('click', () => {
      const html = `
        <h3>Enviar SCHOOLCOIN</h3>
        <label>Destinatario</label>
        <input id="m_dest" placeholder="Dirección o usuario">
        <label>Cantidad</label>
        <input id="m_amt" type="number" step="0.0001" placeholder="0.01">
        <div class="small-muted">Esto simula un envío; no requiere servidor.</div>
        <div class="row">
          <button class="btn btn-ghost" id="m_cancel">Cancelar</button>
          <button class="btn btn-primary" id="m_send">Enviar</button>
        </div>
      `;
      const bd = openModal(html);
      bd.querySelector('#m_cancel').addEventListener('click', () => closeModal(bd));
      bd.querySelector('#m_send').addEventListener('click', () => {
        const dest = bd.querySelector('#m_dest').value || 'desconocido';
        const amt = parseFloat(bd.querySelector('#m_amt').value) || 0;
        // simulación: no cambia precio por defecto, solo muestra confirmación
        bd.querySelector('.modal').innerHTML = `<h3>Enviado</h3><p>Enviado ${amt.toFixed(4)} SCHOOLCOIN a ${dest}.</p><div class="row"><button class="btn btn-primary" id="m_ok">Aceptar</button></div>`;
        bd.querySelector('#m_ok').addEventListener('click', () => closeModal(bd));
      });
    });

    // Ingresos: añade punto con pequeño aumento proporcional
    document.getElementById('btnIngresos').addEventListener('click', () => {
      const html = `
        <h3>Registrar ingreso</h3>
        <label>Concepto</label>
        <input id="i_concept" placeholder="Ej: venta">
        <label>Cantidad</label>
        <input id="i_amt" type="number" step="0.01" placeholder="10.00">
        <div class="small-muted">Al confirmar se añadirá un punto con un pequeño aumento.</div>
        <div class="row">
          <button class="btn btn-ghost" id="i_cancel">Cancelar</button>
          <button class="btn btn-primary" id="i_ok">Confirmar</button>
        </div>
      `;
      const bd = openModal(html);
      bd.querySelector('#i_cancel').addEventListener('click', () => closeModal(bd));
      bd.querySelector('#i_ok').addEventListener('click', () => {
        const amt = parseFloat(bd.querySelector('#i_amt').value) || 0;
        const prev = Number(chart.data.datasets[0].data[chart.data.datasets[0].data.length-1]);
        // efecto proporcional: cada unidad añade 0.00005 al precio (ajustable)
        const delta = clamp(amt * 0.00005, 0, 0.005);
        const nv = clamp(prev + delta + (Math.random()-0.5)*0.0005, MIN, MAX);
        const lastLabel = chart.data.labels[chart.data.labels.length-1];
        const nextTime = new Date(((lastLabel instanceof Date) ? lastLabel.getTime() : new Date(lastLabel).getTime()) + UPDATE_INTERVAL_MS);
        pushNewPoint(nextTime, Number(nv.toFixed(4)));
        bd.querySelector('.modal').innerHTML = `<h3>Ingreso registrado</h3><p>+${amt.toFixed(2)} — precio ajustado.</p><div class="row"><button class="btn btn-primary" id="i_done">Aceptar</button></div>`;
        bd.querySelector('#i_done').addEventListener('click', () => closeModal(bd));
      });
    });

    // Gastos: añade punto con pequeño descenso proporcional
    document.getElementById('btnGastos').addEventListener('click', () => {
      const html = `
        <h3>Registrar gasto</h3>
        <label>Concepto</label>
        <input id="g_concept" placeholder="Ej: compra">
        <label>Cantidad</label>
        <input id="g_amt" type="number" step="0.01" placeholder="5.00">
        <div class="small-muted">Al confirmar se añadirá un punto con un pequeño descenso.</div>
        <div class="row">
          <button class="btn btn-ghost" id="g_cancel">Cancelar</button>
          <button class="btn btn-primary" id="g_ok">Confirmar</button>
        </div>
      `;
      const bd = openModal(html);
      bd.querySelector('#g_cancel').addEventListener('click', () => closeModal(bd));
      bd.querySelector('#g_ok').addEventListener('click', () => {
        const amt = parseFloat(bd.querySelector('#g_amt').value) || 0;
        const prev = Number(chart.data.datasets[0].data[chart.data.datasets[0].data.length-1]);
        const delta = clamp(amt * 0.00005, 0, 0.005);
        const nv = clamp(prev - delta + (Math.random()-0.5)*0.0005, MIN, MAX);
        const lastLabel = chart.data.labels[chart.data.labels.length-1];
        const nextTime = new Date(((lastLabel instanceof Date) ? lastLabel.getTime() : new Date(lastLabel).getTime()) + UPDATE_INTERVAL_MS);
        pushNewPoint(nextTime, Number(nv.toFixed(4)));
        bd.querySelector('.modal').innerHTML = `<h3>Gasto registrado</h3><p>-${amt.toFixed(2)} — precio ajustado.</p><div class="row"><button class="btn btn-primary" id="g_done">Aceptar</button></div>`;
        bd.querySelector('#g_done').addEventListener('click', () => closeModal(bd));
      });
    });

    // Mi cuenta: muestra saldo y últimos movimientos simulados
    document.getElementById('btnCuenta').addEventListener('click', () => {
      // generar movimientos recientes a partir de los últimos puntos
      const n = 6;
      const recent = [];
      for(let i=0;i<n;i++){
        const idx = Math.max(0, chart.data.labels.length - 1 - i);
        recent.push({
          date: chart.data.labels[idx],
          value: chart.data.datasets[0].data[idx]
        });
      }
      let movHtml = '<ul style="padding-left:16px;margin:8px 0">';
      recent.forEach(m => {
        movHtml += `<li>${formatDate(new Date(m.date))} — ${Number(m.value).toFixed(4)} €</li>`;
      });
      movHtml += '</ul>';
      const html = `
        <h3>Mi cuenta</h3>
        <p><strong>Saldo simulado:</strong> 123.45 SCHOOLCOIN</p>
        <p><strong>Últimos valores:</strong></p>
        ${movHtml}
        <div class="row"><button class="btn btn-primary" id="acc_close">Cerrar</button></div>
      `;
      const bd = openModal(html);
      bd.querySelector('#acc_close').addEventListener('click', () => closeModal(bd));
    });

    // Pause / AddSample ya funcional
    document.getElementById('pauseBtn').addEventListener('click', () => {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? 'Reanudar actualizaciones' : 'Pausar actualizaciones';
    });

    document.getElementById('addSample').addEventListener('click', () => {
      const lastLabel = chart.data.labels[chart.data.labels.length-1];
      const lastTime = (lastLabel instanceof Date) ? lastLabel.getTime() : new Date(lastLabel).getTime();
      const nextTime = new Date(lastTime + UPDATE_INTERVAL_MS);
      const prev = Number(chart.data.datasets[0].data[chart.data.datasets[0].data.length-1]);
      const nv = nextValue(prev);
      pushNewPoint(nextTime, nv);
    });

    // Forzar render inicial
    window.addEventListener('load', () => setTimeout(()=>chart.resize(),100));
  </script>
</body>
</html>
